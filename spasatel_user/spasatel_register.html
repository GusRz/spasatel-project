<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos_register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spasatel Register</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="./spasatel_login_index.html"><img src="./img/spasatel_yellow_white_logo-removebg-preview.png"></a>
        </div>
        <div clas="titulo">
            <h1>Regístrate</h1>
        </div>
        
    </header>
        <section>
            <form action="" >
                <label for="nombres"></label>
                <input type="text" name="nombres" class="columns" placeholder="Nombres" class="columns">

                <label for="apellidos"></label>
                <input type="text" name="apellidos" class="columns" placeholder="Apellidos" class="columns">
            
                <label for="cedula"></label>
                <input type="number" name="cedula" class="columns" placeholder="Cédula" class="columns">

                <label for="numero_celular"></label>
                <input type="number" name="numero_celular" class="columns" placeholder="Número de Celular" class="columns">
            
                <label for="email"></label>
                <input type="email" name="email" class="columns" placeholder="Correo Electronico" class="columns">

                <label for="contrasena"></label>
                <input type="password" name="contrasena" class="columns" placeholder="Contraseña" class="columns">

                <label for="confirmar_contrasena"></label>
                <input type="password" name="confirmar_contrasena" class="columns" placeholder="Confirmar Contraseña" class="columns">
                <br>
                <div class="contenedorfiles">
                    <div class="estiloboton">
                        <h3 id="nombre1"></h3>
                        <label for="imagen1"><i class="fa-regular fa-image"></i><br>Foto Frontal Cédula</label>
                        <input type="file" name="imagen1" id="imagen1" accept="image/*">
                    </div>
                    <br>
                    <div class="estiloboton">
                        <h3 id="nombre2"></h3>
                        <label for="imagen2"><i class="fa-regular fa-image"></i><br>Foto Trasera Cédula</label>
                        <input type="file" name="imagen2" id="imagen2" accept="image/*">
                    </div>
                </div>
                <br>
                <input type="submit" value="Crear Cuenta" class="boton">
            </form>
        </section>
        <script type="text/javascript">
            //metodo subir imagenes al formulario
            let imagen1 = document.querySelector('#imagen1');
            imagen1.addEventListener('change',() => {
                document.querySelector('#nombre1').innerText = 
                    imagen1.files[0].name;
            });
            let imagen2 = document.querySelector('#imagen2');
            imagen2.addEventListener('change',() => {
                document.querySelector('#nombre2').innerText = 
                    imagen2.files[0].name;
            });
        </script>
</body>
</html>
